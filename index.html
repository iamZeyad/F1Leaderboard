<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1Leaderboard</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h2>F1 Leaderboard</h2>
    <input type="text" id="searchBox" onkeyup="filterbyName()" placeholder="Search for Driver" title="Type in a driver.">


    <select class="select_Nationality" onchange="filterByNationality()">
        <option selected="" value="">All nationality</option>
        <option value="Dutch">Dutch</option>
        <option value="Mexican">Mexican</option>
        <option value="British">British</option>
        <option value="Spanish">Spanish</option>
        <option value="Monegasque">Monegasque</option>
        <option value="Australian">Australian</option>
        <option value="Canadian">Canadian</option>
        <option value="French">French</option>
        <option value="THAI">Thai</option>
        <option value="German">German</option>
        <option value="Finnish">Finnish</option>
        <option value="Chinese">Chinese</option>
        <option value="Japanese">Japanese</option>
        <option value="Danish">Danish</option>
        <option value="New Zealander">New Zealander</option>
        <option value="American">American</option>
    </select>
    <fieldset>
        <legend>Filter by team</legend>
        <div>
          <input type="checkbox" id="RED BULL RACING HONDA RBPT" value="RED BULL RACING HONDA RBPT" class="checkbox" checked/>
          <label for="RED BULL RACING HONDA RBPT">RED BULL RACING HONDA RBPT</label>
        </div>
      
        <div>
          <input type="checkbox" id="MERCEDES" value="MERCEDES" class="checkbox" checked/>
          <label for="MERCEDES">MERCEDES</label>
        </div>

        <div>
            <input type="checkbox" id="ASTON MARTIN ARAMCO MERCEDES" value="ASTON MARTIN ARAMCO MERCEDES" class="checkbox" checked/>
            <label for="ASTON MARTIN ARAMCO MERCEDES">ASTON MARTIN ARAMCO MERCEDES</label>
          </div>
        
          <div>
            <input type="checkbox" id="FERRARI" value="FERRARI" class="checkbox" checked/>
            <label for="Ferrari">FERRARI</label>
          </div>

          <div>
            <input type="checkbox" id="ALPHATAURI HONDA" value="ALPHATAURI HONDA RBPT" class="checkbox" checked/>
            <label for="ALPHATAURI HONDA RBPT">ALPHATAURI HONDA RBPT</label>
          </div>
        
          <div>
            <input type="checkbox" id="MCLAREN MERCEDES" value="MCLAREN MERCEDES" class="checkbox" checked/>
            <label for="MCLAREN MERCEDES">MCLAREN MERCEDES</label>
          </div>
        
          <div>
            <input type="checkbox" id="AlPINE RENAULT" value="AlPINE RENAULT" class="checkbox" checked/>
            <label for="AlPINE RENAULT">AlPINE RENAULT</label>
          </div>

          <div>
              <input type="checkbox" id="WILLIAMS MERCEDES" value="WILLIAMS MERCEDES" class="checkbox" checked/>
              <label for="WILLIAMS MERCEDES">WILLIAMS MERCEDES</label>
            </div>
          
            <div>
              <input type="checkbox" id="HAAS FERRARI" value="HAAS FERRARI" class="checkbox" checked/>
              <label for="HAAS FERRARI">HAAS FERRARI</label>
            </div>

            <div>
              <input type="checkbox" id="ALFA ROMEO FERRARI" value="ALFA ROMEO FERRARI" class="checkbox" name="ALFA ROMEO FERRARI" checked/>
              <label for="scales">ALFA ROMEO FERRARI</label>
            </div>
      </fieldset>
      
    <h3>F1 Leader board</h3>
    <table class="F1Leaderboard">
        <thead>
            <tr>
                <th>POS</th>
                <th>Driver</th>
                <th>Nationality</th>
                <th>TEAM</th>
                <th>PTS</th>
            </tr>
        </thead>
        <tbody class="tbody">
            <!Java script should add the standings!! --> 
        </tbody>
    </table>
    <script src="./script.js"></script>
    <script src="./API.js"></script>
</body>
</html>
