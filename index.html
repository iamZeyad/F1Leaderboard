<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1Leaderboard</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h2>F1 Leaderboard</h2>
    <input type="text" id="searchBox" onkeyup="filterbyName()" placeholder="Search for Driver" title="Type in a driver.">


    <select class="select_Nationality" onchange="filterByNationality()">
        <option selected="" value="">All nationality</option>
        <option value="Dutch">Dutch</option>
        <option value="Mexican">Mexican</option>
        <option value="British">British</option>
        <option value="Spanish">Spanish</option>
        <option value="Monegasque">Monegasque</option>
        <option value="Australian">Australian</option>
        <option value="Canadian">Canadian</option>
        <option value="French">French</option>
        <option value="THAI">Thai</option>
        <option value="German">German</option>
        <option value="Finnish">Finnish</option>
        <option value="Chinese">Chinese</option>
        <option value="Japanese">Japanese</option>
        <option value="Danish">Danish</option>
        <option value="New Zealander">New Zealander</option>
        <option value="American">American</option>
    </select>
    <fieldset>
        <legend>Filter by team</legend>
        <div>
          <input type="checkbox" id="Red Bull" value="Red Bull" class="checkbox" checked/>
          <label for="Red Bull">Red Bull</label>
        </div>
      
        <div>
          <input type="checkbox" id="Mercedes" value="Mercedes" class="checkbox" checked/>
          <label for="Mercedes">Mercedes</label>
        </div>

        <div>
            <input type="checkbox" id="Aston Martin" value="Aston Martin" class="checkbox" checked/>
            <label for="Aston Martin">Aston Martin</label>
          </div>
        
          <div>
            <input type="checkbox" id="Ferrari" value="Ferrari" class="checkbox" checked/>
            <label for="Ferrari">Ferrari</label>
          </div>

          <div>
            <input type="checkbox" id="AlphaTauri" value="AlphaTauri" class="checkbox" checked/>
            <label for="AlphaTauri">AlphaTauri</label>
          </div>
        
          <div>
            <input type="checkbox" id="McLaren" value="McLaren" class="checkbox" checked/>
            <label for="McLaren">McLaren</label>
          </div>
        
          <div>
            <input type="checkbox" id="Alpine F1 Team" value="Alpine F1 Team" class="checkbox" checked/>
            <label for="Alpine F1 Team">Alpine</label>
          </div>

          <div>
              <input type="checkbox" id="Williams" value="Williams" class="checkbox" checked/>
              <label for="Williams">Williams</label>
            </div>
          
            <div>
              <input type="checkbox" id="Haas F1 Team" value="Haas F1 Team" class="checkbox" checked/>
              <label for="Haas F1 Team">Haas</label>
            </div>

            <div>
              <input type="checkbox" id="Alfa Romeo" value="Alfa Romeo" class="checkbox" name="Alfa Romeo" checked/>
              <label for="scales">Alfa Romeo</label>
            </div>
      </fieldset>
      
    <h3>F1 Leader board</h3>
    <table class="F1Leaderboard">
        <thead>
            <tr>
                <th>POS</th>
                <th>Driver</th>
                <th>Nationality</th>
                <th>TEAM</th>
                <th>PTS</th>
            </tr>
        </thead>
        <tbody class="tbody">
            <!Java script should add the standings!! --> 
        </tbody>
    </table>
    <script src="./script.js"></script>
    <script src="./API.js"></script>
</body>
</html>
